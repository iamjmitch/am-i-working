<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="icon" href="https://iamjmitch.com/favicon-32x32.png?v=4173283c7626db9383ae46b51bab7d95" type="image/png">
    <title>Am I Working Monday Or Friday?</title>
  </head>
  <body>
    <div id="container">        
      <div id="centering">
        <h2 class="heading">Am I Working Monday <br></br> Or Friday?</h2>
        <!-- date input  -->
        <div class="datepicker">
          <label for="date">Pick A Date</label>
          <input type="date" name="date" id="date" />
        </div>
        <!-- innerHTML set by JS -->
        <div id="answer">
            <p class="monday outcome">
            </p>
            <p class="friday outcome">
            </p>
        </div>
        <!------------------------->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
